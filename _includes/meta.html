<meta name="keywords" content="{{ site.keywords }}" />
<meta name="description" content="{{ site.description }}" />

<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:url" content="{{ site.url | append: site.baseurl }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:image" content="{{ site.url | append: site.baseurl | append: site.image }}"/>

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@dutiyesh" />
<meta name="twitter:title" content="{{ site.title }}" />
<meta name="twitter:description" content="{{ site.description }}" />
<meta name="twitter:url" content="{{ site.url | append: site.baseurl }}" />
<meta name="twitter:image" content="{{ site.url | append: site.baseurl | append: site.image }}">
